<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    
    <!-- Bootstrap connction link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- CSS connection to local folder -->
    <link href="CSS/style.css" rel="stylesheet">
</head>
<body class="back">
    <div class="cotainer-fluid">
      <div class="row">
        <div class="col-lg-6 carousel-section">
          <h2 class="wellcome">Wellcome To Sharesapce</h2>
          <h4 class="simpleSocialMedia">Social Media, simple</h4>
              <div id="carouselExampleIndicators" class="carousel slide carousel-frame" data-bs-ride="carousel">
                <div class="carousel-indicators btn-dark">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="2000">
                    <img src="./icons/network.png" width="30%" height="30%">
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="./icons/space.png" width="30%" height="30%">
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="./icons/instagram-post.png" width="30%" height="30%">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <div class="col-lg-6 login-section">
            <div class="wrapper">
              <div class="title-text">
                <div class="title login">Login</div>
                <div class="title signup">Signup</div>
              </div>
              <div class="form-container">
                <div class="slide-controls">
                  <input type="radio" name="slide" id="login" checked>
                  <input type="radio" name="slide" id="signup">
                  <label for="login" class="slide login">Login</label>
                  <label for="signup" class="slide signup">Signup</label>
                  <div class="slider-tab"></div>
                </div>
                <div class="form-inner">
                  <form action="#" class="login">
                    <pre>
                    </pre>
                    <div class="field">
                      <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                      <input type="password" placeholder="Password" required>
                    </div>
                    <div class="pass-link"><a href="#">Forgot password?</a></div>
                    <div class="field btn">
                      <div class="btn-layer"></div>
                      <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">Create an account <a href="">Signup now</a></div>
                  </form>
                  <form action="#" class="signup">
                    <div class="field">
                      <input type="text" placeholder="Name" required>
                    </div>
                    <div class="field">
                      <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                      <input type="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                      <input type="password" placeholder="Confirm password" required>
                    </div>
                    <div class="field btn">
                      <div class="btn-layer"></div>
                      <input type="submit" value="Signup">
                    </div>
                    <div class="signup-link">Already have an account? <a href="">Login</a></div>
                  </form>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>  

    <footer id="footer">
      Â© Copyright David Didenko
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./login.js"></script>
</body>
</html>
